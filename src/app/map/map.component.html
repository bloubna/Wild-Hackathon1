<div class="carte">
<div id="map" class="map">
  <input type="text" list="SearchMap" class="form-control awesomplete" [(ngModel)]="label" placeholder="Ex: Tours, 49 boulevard preuilly 37000" (keypress)="getCoordinatesByLabel(label);setCenter()">
  <datalist id="SearchMap">
    <option *ngFor="let adresse of adresses"> {{adresse}} </option>
  </datalist>

</div>

<div id="mouse-position"></div>
</div>
