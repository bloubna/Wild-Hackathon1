<div class="container pt-5">

  <h1 class="text-center p-3">Tous les bonbons</h1>

  <div class="row">

    <div *ngFor="let product of showProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 col-cards">

      <div class="card">

        <div class="text-center pt-3">

          <img src="{{ product.image_url }}" default="https://via.placeholder.com/150x150" class="img" (click)="openMedia(content)">

        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.product_name }}</h5>
          <p class="card-text"></p>
          <!-- <a class="btn mt-auto text-white" (click)="openMedia(content)">Voir plus</a> -->
        </div>

      </div>

      <!-- <ng-template #content let-modal> -->
        <!-- <app-modal [mediaInput]="product" [modalInput]="modal"></app-modal> -->
      <!-- </ng-template> -->

    </div> <!-- #end card -->

    <div *ngIf="products.length < 12" class="col-12">
      <div class="text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">
      </div>
    </div>

  </div> <!-- #end row -->

  <ngb-pagination *ngIf="products.length > 12" class="d-flex justify-content-center pt-3" [collectionSize]="(totalPages / 12) * 10" [(page)]="page" [maxSize]="5"
    [rotate]="true" [boundaryLinks]="true" (pageChange)="change()">
  </ngb-pagination>

</div> <!-- #end container-fluid -->
